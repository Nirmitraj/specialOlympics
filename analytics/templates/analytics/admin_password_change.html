{% extends 'base.html' %}

{% block content %}
<div class="container mt-4"> <!-- Added container and margin-top classes -->
    <h2 class="mb-3">Change User Password</h2> <!-- Added margin-bottom class -->
    <form method="post" class="mt-3"> <!-- Optionally added margin-top class for extra spacing -->
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Change Password</button>
    </form>
</div>
{% endblock %}
